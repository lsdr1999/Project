Checkbox:
<input id="mylink" type="checkbox" onclick="myFunction()" checked data-toggle="toggle" data-size="xs" data-onstyle="warning" data-style="slow" checked>

<input id="mylink" type="checkbox" onclick="myFunction()" checked>

<p id="text" style="display:none">Checkbox is CHECKED!</p>

<script>
function myFunction() {
  var checkBox = document.getElementById("mylink");
  var script = document.createElement("script");
  if (checkBox.checked == true){
      script.type = "text/javascript";
      script.src = "/static/website/script.js";
      document.getElementsByTagName("head")[0].appendChild(script);
      return false;
  } else {
      script.type = "text/javascript";
      script.src = "";
      document.getElementsByTagName("head")[0].appendChild(script);
      return false;
  }
}
</script>
